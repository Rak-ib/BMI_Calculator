<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-lg max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">BMI Calculator</h1>
        <form id="bmiForm" class="space-y-4">
            <div> <label for="weight" class="block text-gray-700">Weight (kg):</label> <input type="number" id="weight"
                    name="weight" class="w-full p-2 border border-gray-300 rounded" required> </div>
            <div> <label for="height" class="block text-gray-700">Height (cm):</label> <input type="number" id="height"
                    name="height" class="w-full p-2 border border-gray-300 rounded" required> </div> <button
                type="button"  class="w-full bg-blue-500 text-white py-2 rounded">Calculate
                BMI</button>
        </form>
        <div id="result" class="mt-4 text-center text-gray-800"></div>
    </div>
    </body>

</html>
